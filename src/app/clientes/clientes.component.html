<detalle-cliente *ngIf="clienteSeleccionado && clienteSeleccionado.id !== 0" [cliente] ="clienteSeleccionado"></detalle-cliente>

<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>

        <div class="my-2 text-left">
            <button *ngIf="isAdmin" class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear cliente</button>
        </div>

        <div *ngIf="clientes && clientes.length == 0" class="alert alert-info">
            ¡No hay registros en la base de datos!
        </div>

        <table class="table table-bordered table-striped" *ngIf="clientes && clientes.length > 0">
            <thead>
                <tr>
                    <th *ngIf="isLogged" >#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th *ngIf="isAdmin">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td *ngIf="isLogged"><img (click)="abrirModal(cliente)" *ngIf="cliente?.foto" 
                        src="{{img_url}}{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded"
                        style="width:64px; cursor: pointer;">
            
                        <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto"
                          src="{{images_url}}no-usuario.png" alt="Sin foto" class="img-thumbnail rounded"
                          style="width:64px; cursor: pointer;">
                    </td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido | uppercase }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy" }}</td>
                    <td *ngIf="isAdmin">
                        <button type="button" class="btn btn-success btn-sm" [routerLink]="['/facturas/form', cliente.id]">Crear factura</button>
                        <button type="button" name="button" class="btn btn-primary ml-2 btn-sm" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                        <button type="button" name="eliminar" class="btn btn-danger ml-2 btn-sm" (click)="delete(cliente)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
