<ul class="alert alert-danger" *ngIf="errors && errors.length > 0">
  <li *ngFor="let err of errors">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form #clienteForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel"> <!-- required minlength="4" -->
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors && nombre.errors['required']">
                Nombre es requerido
              </div>
              <div *ngIf="nombre.errors && nombre.errors['minlength']">
                Nombre debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel"> <!-- required -->
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors && apellido.errors['required']">
                Apellido es requerido
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"> <!-- required email -->
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors && email.errors['required']">
                Email es requerido
              </div>
              <div *ngIf="email.errors && email.errors['email']">
                Email debe tener un formato v치lido
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" #createAt="ngModel" style="display:inline; width:300px;">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <div class="alert alert-danger" *ngIf="createAt.invalid && (createAt.dirty || createAt.touched)">
              <div *ngIf="createAt.errors && createAt.errors['required']">
                Fecha es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="region" class="col-form-label col-sm-2">Regi칩n</label>
          <div class="col-sm-6">
            <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region" #region="ngModel" style="width:500px;"> <!-- required -->
              <option [ngValue]="undefined">--- selecionar una regi칩n ---</option>
              <option *ngFor="let region of regiones" [ngValue]="region">{{ region.nombre }}</option>
            </select>
            <div class="alert alert-danger" *ngIf="region.invalid && (region.dirty || region.touched)">
              <div *ngIf="region.errors && region.errors['required']">
                Regi칩n es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
